services:
  api:
    build:
      context: .
      dockerfile: Tracking.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ClickHouse__ConnectionString=Host=clickhouse;Port=8123;Database=tracking;User=clickhouse;Password=password
    ports:
      - "8080:8080"
    depends_on:
      - clickhouse

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: tracking
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./db:/docker-entrypoint-initdb.d:ro
      - ./db/users.d:/etc/clickhouse-server/users.d
    ports:
      - "8123:8123"
      - "9000:9000"

volumes:
  clickhouse_data:
